<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Classes</title>
</head>

<body>
  <script>
    // Sets
    var s = new Set();
    s.add("hello").add("goodbye").add("hello");
    console.log(s.size);
    console.log(s);

    // Maps
    var m = new Map();
    m.set("hello", 42);
    m.set(s, 34);
    console.log("map's 1st value" +m.get(s));
    console.log("map's 2nd value "+m.get("hello"));
  </script>
</body>


</html>
