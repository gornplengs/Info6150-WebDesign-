<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Classes</title>
</head>

<body>
  <script>
    class Foo {
      constructor(x) {
        this.x = x;
        this.y = 432;
      }

      point() {
        return 'Foo(' + this.x + ', ' + this.y + ')';
      }
    }

    let myfoo = new Foo(99);
    console.log(myfoo.point());
  </script>
</body>


</html>
